site_name: Yo - AI powered terminal assistant
site_url: https://ekkinox.github.io/yo/

copyright: <a target="_blank" href="https://github.com/ekkinox">ekkinox</a>

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ekkinox/yo
      name: Yo on Github

plugins:
  - search

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/favicon.png'
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight

markdown_extensions:
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - 'Overview': 'index.md'
