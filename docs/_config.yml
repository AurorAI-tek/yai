title_separator: "|"
email: ekkinox@gmail.com
repository: "ekkinox/yo"
description: >- # this means to ignore newlines until "baseurl:"
  Yo, an AI (artificial intelligence) powered terminal assistant. 
  Use it to prepare and execute any command lines from your needs expressed in your natural language. 
  You can also engage in conversation with it about any topics you may think about.
  Unleash the power of AI in your terminal !
twitter_username: noxekki
github_username: ekkinox
minimal_mistakes_skin: dark
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jonathan Vuillemin"
  avatar : "https://avatars.githubusercontent.com/u/6922385?s=400&u=87b8f6b9674c3667b1a75e294387c7af3e335b69&v=4"
  bio    : "Backend and other things."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/noxekki"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ekkinox"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/noxekki"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ekkinox"

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true